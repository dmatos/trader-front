<div *ngIf="chartModel; else noChart">
  <google-chart #chart
                class="customChart"
                [title]="chartModel.title"
                [type]="chartModel.chartType"
                [data]="data"
                [options]="chartModel.options">
  </google-chart>
</div>
<ng-template #noChart>
  <p>No chart available</p>
</ng-template>
