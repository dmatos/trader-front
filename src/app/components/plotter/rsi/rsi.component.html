<div class="container">
  <mat-card *ngIf="rsiChartModel; else noChart">
    <mat-card-actions class="options-bar">
      <div>
        <mat-icon class="hide"
                  aria-hidden="false"
                  aria-label="Chart settings"
                  fontIcon="settings"
                  (click)="onSettings()">
        </mat-icon>
        <mat-icon
          class="hide"
          aria-hidden="false"
          aria-label="Download"
          fontIcon="download"
          (click)="onDownload()">
        </mat-icon>
      </div>
    </mat-card-actions>
    <div id="rsi" >
    </div>
  </mat-card>
  <br>
  <ng-template #noChart>
    <p>No data available</p>
  </ng-template>
</div>
