<div
  *ngIf="data && data.length > 0; else elseBlock">
  <google-chart #chart
                class="candlestick"
                [title]="title"
                [type]="type"
                [data]="data"
                [options]="options">
  </google-chart>
</div>
<ng-template #elseBlock>
  <div class="data-not-found">
    <p>DATA NOT FOUND</p>
  </div>
</ng-template>
