<div class="row">
  <div class="col">
    <input
      type="text"
      (input)="onSearchTicker($event)">
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <div class="nav">
      <ul>
        <li class="no-bullets" *ngFor="let ticker of tickers$ | async">
          <a
            (click)="onSelectTicker(ticker)"
          >
            {{ticker.code}}:{{ticker.stockExchangeCode}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
