<div class="tickers-list-container">
  <div class="search-params">
    <div class="input-date">
       <input
         class="text-align-right"
         type="date"
         [(ngModel)]="date"
         name="date"
       (change)="onInputChange()">
    </div>
    <div class="input-number">
      <input
        class="text-align-right"
        [(ngModel)]="duration"
        type="number"
        min="2"
        max="99"
        step="1"
        value="5"
      (change)="onInputChange()">
    </div>
  </div>
  <div class="ticker-code">
    <input
      type="text"
      class="ticker-code-input"
      placeholder="TICKER CODE"
      [(ngModel)]="tickerCode"
      (input)="onSearchTicker()">
  </div>
  <div class="tickers-list">
    <ul>
      <li class="no-bullets" *ngFor="let ticker of filteredTickers">
        <a
          (click)="onSelectTicker(ticker.code, ticker.stockExchangeCode)"
        >
          {{ticker.code}}:{{ticker.stockExchangeCode}}
        </a>
      </li>
    </ul>
  </div>
</div>
